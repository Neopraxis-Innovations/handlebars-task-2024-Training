{{#partial "page"}}

<!-- div for all items -->
<div class="cm-bundle-builder-wrapper">
  
  <!-- bundle-bar -->
  <div class="row cm-bundle-bar">
    <div class="columns small-12 large-12 bundle-bar">
      <div class="row">
        <div class="columns small-4 large-3">
          <div class="row bundle-bar-coloumn">
            <div class="columns small-6 large-6">
              <img
                src="{{getImage product.main_image}}"
                class="product-image"
              />
            </div>
            <div class="columns small-6 large-6 product-name">
              {{product.meta_description}}
            </div>
          </div>
        </div>
        <div class="columns small-4 large-5">
          <div class="row bundle-bar-coloumn-2">
            <!-- <div class="bundle-bar-coloumn-2-text">
              Choose add-ons and services to create your bundle, or say “None.”
            </div> -->
          </div>
        </div>
        <div class="columns small-4 large-4 bundle-bar-coloumn-3">
          <div class="row">
            <div class="columns small-6 large-6 product-price" data-product_total_price="{{product.price.without_tax.value}}">
              {{product.price.without_tax.formatted}}
              <!-- <div class="product-price-content">or 3 payments of £177.82</div> -->
            </div>
            <div class="columns small-6 large-6">
              <button class="add-to-cart-btn">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- product listing heading -->
  <div>
    <h1 class="heading-description">
      Add a rear-facing camera for more protection...
    </h1>
  </div>

  <!-- product listing section -->
  <div class="row">
    <div class="listing-section">
      {{#each product.related_products}}
      <div class="columns small-4 medium-6 large-3 related-product-container">
        <div class="related-product-card">
          <div class="related-product-details">
            <h3 class="related-product-name" data-name="{{name}}">{{name}}</h3>
            <p class="related-product-price">{{price.without_tax.formatted}}</p>
          </div>
          <div class="related-product-image-container">
            <img
              src="{{getImage image}}"
              alt="{{name}}"
              class="related-product-image"
            />
          </div>
          <div class="related-product-actions">
            <button class="related-product-btn-1">Learn more</button>
            <button
              class="related-product-btn-2"
              data-image="{{getImage image}}"
              data-name="{{name}}"
              data-price="{{price.without_tax.value}}"
            >
              Add to bundle
            </button>
          </div>
        </div>
      </div>
      {{/each}}

      <!-- none container -->
      <div class="columns large-3 cm-none-card">
        <div>
          <img
            src="https://cdn11.bigcommerce.com/s-o257sk57z9/images/stencil/original/image-manager/nothanks.png?t=1662972940&_gl=1*183hi9z*_ga*MTc3Njg0NTM2NC4xNjQzMDkyMzIw*_ga_WS2VZYPC6G*MTY2Mjk3MjM4Mi40MDUuMS4xNjYyOTcyOTU0LjU4LjAuMA.."
            class="related-product-image-none"
          />
          <div class="related-product-text-none">None</div>
        </div>
      </div>
    </div>

    {{/partial}} {{> layout/base}}
  </div>
</div>
